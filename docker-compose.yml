version: '3'
services:
  jekyll:
    stdin_open: true
    tty: true
    build:
      context: .
      dockerfile: Dockerfile
    image: fullstackstoriesio:latest
    environment:
      - TZ=Europe/Madrid
      - BUNDLE_DATA=/gems
    volumes:
      - .:/usr/src/app
      - ../jekyll-fssio-theme:/usr/src/jekyll-fssio-theme
      - ../jekyll-canvas-theme:/usr/src/jekyll-canvas-theme
      - ./docker-data/irb-history:/root/.irb-history
      - gems_cache:/gems:delegated
      - node_modules_cache:/usr/src/node_modules
    ports:
      - "4000:4000"
      - "5000:5000"

volumes:
  gems_cache:
  node_modules_cache:
